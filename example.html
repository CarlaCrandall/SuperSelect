<!DOCTYPE html>
<html ng-app="plunker">
<head>
    <meta charset="utf-8" />
    <title>Super Select Example</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!--<script data-require="angular.js@1.3.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js" data-semver="1.3.7"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

    <script src="src/superSelect.js"></script>

    <script>
        var app = angular.module('plunker', [
            'ui.bootstrap',
            'superSelect'
            ]);

        app.controller('ExampleCtrl', function($scope) {
            
            $scope.testData = {
                'Test0' : 'Test Item 0',
                'Test1' : 'Another Test Item 1',
                'Test2' : 'Example Test Item 2',
                'Test3' : 'Other Test Item 3'
            }
            // $scope.testData = [
            //     {val: 'Test0', label: 'Test Item 0'},
            //     {val: 'Test1', label: 'Another Test Item 1'},
            //     {val: 'Test2', label: 'Example Test Item 2'},
            //     {val: 'Test3', label: 'Other Test Item 3'}
            // ]
            $scope.dataModel = 'Test1';

        });
    </script>
</head>

<body ng-controller="ExampleCtrl">

    <h1>Super Select Example</h1>

    <span super-select select-data="testData" select-model="dataModel" select-label="test" select-disabled="false"></span>

    <div id="superSelect_dropdownHolder"></div>

</body>
</html>
